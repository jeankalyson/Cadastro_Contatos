<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Contatos</title>
</head>
<body>
<div class="todo">
  <h1>Realize seu cadastro</h1>
  <form id="cadastro-form">
    <label for="nome">Nome<input type="text" id="nome" class="input-field" required /></label><br><br>
    <label for="cpf">CPF<input type="text" id="cpf" class="input-field" required /></label><br><br>
    <label for="dataNascimento">Data de Nascimento<input type="text" id="dataNascimento" class="input-field" placeholder="DD/MM/AAAA" required /></label><br><br>
    <label for="endereco">Endere√ßo<input type="text" id="endereco" class="input-field" required /></label><br><br>
    <input type="submit" value="Cadastrar" id="button" class="submit-button" /><br><br>
  </form>

  <h1 id="n">Imprimir valores</h1><br><br>
  <button id="imprimirTela" class="action-button">Imprimir Tela</button>
  <button id="limparTela" class="action-button">Limpar Tela</button>

  <h1>Buscar cadastro</h1><br><br>
  <label for="buscarCpf">CPF<input type="text" id="buscarCpf" class="input-field" /></label><br><br>
  <button id="buscar" class="action-button">Buscar</button>
  <button id="remover" class="action-button">Remover</button>
  <button id="limparBusca" class="action-button">Limpar Tela</button>

  <div id="resultado"></div>
</div>
  </script>

</body>
</html>
